<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Neurokid">
    <title>Neurokid - Editar Datos</title>

    <!-- Fuentes y Estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/editardatos.css">
</head>

<body>
    <section id="edits" class="edits-section">
        <div class="contenedor-edits">
            <h2 class="titulo-edits">Editar Datos</h2>

            <div class="bloques">
                <!-- Edición Izq - Usuarios -->
                <main class="edit-user-container">
                    <h1>Editar Datos - Usuario</h1>
                    <form action = "login.html" id = "form">
                        <label for="nombre">Nombre</label>
                        <input type="nombre" id="nombre" placeholder="Ingrese su nombre" required>

                        <label for="apellido">Apellido</label>
                        <input type="apellido" id="apellido" placeholder="Ingrese su apellido" required>

                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" placeholder="ejemplo@correo.com" required>

                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="********" required>

                        <label for="telefono">Número de Teléfono</label>
                        <input type="telefono" id="telefono" placeholder="9** *** ***" required>

                        <button type="submit" class="btn">Editar</button>
                    </form>
                </main>

                <!-- Edición Der - Profesionales -->
                <main class="edit-pro-container">
                    <h1>Editar Datos - Profesional</h1>
                    <form action = "login.html" id = "form">
                        <label for="nombre">Nombre</label>
                        <input type="nombre" id="nombre" placeholder="Ingrese su nombre" required>

                        <label for="apellido">Apellido</label>
                        <input type="apellido" id="apellido" placeholder="Ingrese su apellido" required>

                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" placeholder="ejemplo@correo.com" required>

                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="********" required>

                        <label for="telefono">Número de Teléfono</label>
                        <input type="telefono" id="telefono" placeholder="9** *** ***" required>

                        <button type="submit" class="btn">Editar</button>
                    </form>
                </main>
            </div>
        </div>
    </section>
</body>

</html>
